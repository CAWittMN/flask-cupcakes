<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top pt-0">
      <div class="container-lg">
        <button
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#add-cupcake-offcanvas"
          aria-controls="offcanvasExample"
          class="nav-link btn shadow border rounded p-1"
        >
          Add a cupcake
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="add-cupcake-offcanvas"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              Make it delicious!
            </h5>
            <button
              type="button"
              id="form-close"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div>
              <button class="btn btn-secondary mb-3" id="clear-form">
                Clear
              </button>
              <form id="cupcake-form">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-cake-candles"></i></span
                  ><input
                    required
                    name="flavor"
                    type="text"
                    class="form-control"
                    placeholder="Flavor"
                    aria-label="Flavor"
                    aria-describedby="flavor"
                    id="flavor"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fa-regular fa-image"></i></span
                  ><input
                    name="photo_url"
                    type="text"
                    class="form-control"
                    placeholder="Photo URL"
                    aria-label="Photo URL"
                    aria-describedby="image"
                    id="image"
                  />
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="size"
                    ><i class="fa-solid fa-expand"></i> </label
                  ><select class="form-select" name="size" id="size">
                    <option selected value="regular">Size</option>
                    <option value="big">Big</option>
                    <option value="regular">Regular</option>
                    <option value="mini">Mini</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon4"
                    ><i class="fa-regular fa-star"></i></span
                  ><input
                    value="0"
                    type="radio"
                    name="rating"
                    class="btn-check"
                    id="rating-0"
                    checked
                  />
                  <label for="rating-0" class="btn btn-outline-light">0</label
                  ><input
                    value="1"
                    type="radio"
                    name="rating"
                    class="btn-check"
                    id="rating-1"
                  />
                  <label for="rating-1" class="btn btn-outline-light">1</label
                  ><input
                    value="2"
                    type="radio"
                    name="rating"
                    class="btn-check"
                    id="rating-2"
                  />
                  <label for="rating-2" class="btn btn-outline-light">2</label
                  ><input
                    value="3"
                    type="radio"
                    name="rating"
                    class="btn-check"
                    id="rating-3"
                  />
                  <label for="rating-3" class="btn btn-outline-light">3</label
                  ><input
                    value="4"
                    type="radio"
                    name="rating"
                    class="btn-check"
                    id="rating-4"
                  />
                  <label for="rating-4" class="btn btn-outline-light">4</label
                  ><input
                    value="5"
                    type="radio"
                    name="rating"
                    class="btn-check"
                    id="rating-5"
                  />
                  <label for="rating-5" class="btn btn-outline-light">5</label>
                </div>
              </form>
              <form id="ingredients-form">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon5"
                    ><i class="fa-solid fa-bowl-rice"></i></span
                  ><input
                    name="ingredient"
                    type="text"
                    class="form-control"
                    placeholder="Enter an ingredient"
                    aria-label="Enter an ingredient"
                    aria-describedby="basic-addon5"
                    id="ingredients-input"
                  />
                </div>
              </form>
            </div>
            <div class="row row-cols-auto m-1" id="ingredients-list"></div>
            <div class="row m-1">
              <button
                form="cupcake-form"
                class="btn w-50 mb-3 bottom-0 position-absolute btn-success"
                type="submit"
              >
                Bake it up!
              </button>
            </div>
          </div>
        </div>
        <a class="navbar-brand mx-auto" href="/">Cupcakes!</a>
        <div class="col-1 me-1">
          <div
            id="notification"
            class="border border-info rounded text-success bg-primary-subtle text-center fade"
          ></div>
        </div>
        <button
          id="cupcake-btn"
          class="navbar-toggler shadow"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span
            ><i id="cupcake-icon" class="fa-solid fa-cake-candles"></i
          ></span>
        </button>
        <div
          class="offcanvas offcanvas-end bg-primary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cupcakes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                id="search-input"
                placeholder="Search Flavors"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
            <div class="container-fluid">
              <div class="row" id="cupcake-list"></div>
            </div>
            <div
              id="spinner"
              class="mt-3 text-center mx-auto"
              style="display: none"
            >
              <div class="text-center">
                <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="w-100 h-100 position-fixed background-gradient"></div>
    <div class="container-fluid" id="content-spinner">
      <div id="spinner" class="mt-3 text-center mx-auto" style="display: none">
        <div class="text-center">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <main id="content">
      <div
        class="container-xsm position-absolute top-50 start-50 translate-middle"
      >
        <img
          class="mx-auto d-block img-fluid"
          src="https://www.transparentpng.com/thumb/cupcake/wmxyh5-smallcakes-cupcakery-located-kearney-omaha-nebraska.png"
          alt="Blue with drinks cupcake clipart transparent background @transparentpng.com"
        />
      </div>
    </main>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/020695ba66.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
